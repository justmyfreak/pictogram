<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="testdiv" style="background-color: lightgreen; position:absolute; top:300px; left: 300px;">H train</div>
	<script>
		function get (el) {
		  if (typeof el == 'string') return document.getElementById(el);
		  return el;
		}
		function mouseX (e) {
		  if (e.pageX) {
		    return e.pageX;
		  }
		  if (e.clientX) {
		    return e.clientX + (document.documentElement.scrollLeft ?
		      document.documentElement.scrollLeft :
		      document.body.scrollLeft);
		  }
		  return null;
		}

		function mouseY (e) {
		  if (e.pageY) {
		    return e.pageY;
		  }
		  if (e.clientY) {
		    return e.clientY + (document.documentElement.scrollTop ?
		      document.documentElement.scrollTop :
		      document.body.scrollTop);
		  }
		  return null;
		}

		function dragable (clickEl,dragEl) {
		  var p = get(clickEl);
		  var t = get(dragEl);
		  var drag = false;
		  offsetX = 0;
		  offsetY = 0;
		  var mousemoveTemp = null;

		  if (t) {
		    var move = function (x,y) {
		      t.style.left = (parseInt(t.style.left)+x) + "px";
		      t.style.top  = (parseInt(t.style.top) +y) + "px";
		    }
		    var mouseMoveHandler = function (e) {
		      e = e || window.event;

		      if(!drag){return true};

		      var x = mouseX(e);
		      var y = mouseY(e);
		      if (x != offsetX || y != offsetY) {
		        move(x-offsetX,y-offsetY);
		        offsetX = x;
		        offsetY = y;
		      }
		      return false;
		    }
		    var start_drag = function (e) {
		      e = e || window.event;

		      offsetX=mouseX(e);
		      offsetY=mouseY(e);
		      drag=true; // basically we're using this to detect dragging

		      // save any previous mousemove event handler:
		      if (document.body.onmousemove) {
		        mousemoveTemp = document.body.onmousemove;
		      }
		      document.body.onmousemove = mouseMoveHandler;
		      return false;
		    }
		    var stop_drag = function () {
		      drag=false;      

		      // restore previous mousemove event handler if necessary:
		      if (mousemoveTemp) {
		        document.body.onmousemove = mousemoveTemp;
		        mousemoveTemp = null;
		      }
		      return false;
		    }
		    p.onmousedown = start_drag;
		    p.onmouseup = stop_drag;
		  }
		}

		window.onload = function(){
			dragable('testdiv','testdiv');
		}; 
	</script>
</body>
</html>
